<html>
  <head>
    <title>Dundrian</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" type="text/css" />
  </head>
  <body>
    <div
      id="select-arrow"
      class="arrow-container"
      display="flex"
      style="position: relative"
    >
      <div class="Select-arrow"></div>
    </div>
    <div class="game-container">
      <div class="game_btns">
        <button id="attack-btn" style="margin-top: auto" class="game_btn">
          Attack
        </button>
        <button id="heal-btn" style="margin-top: auto" class="game_btn">
          Heal
        </button>
        <button id="boss-heal-btn" style="margin-top: auto" class="game_btn">
          Boss Heal
        </button>
        <button id="parry-btn" style="margin-top: auto" class="game_btn">
          Parry
        </button>
        <button
          id="activate-role-btn"
          style="margin-top: auto; color: red"
          class="game_btn"
        >
          Activate role
        </button>
      </div>
    </div>
    <div class="player-info">
      <div>
        <label class="player-name-t" for="player-name">Your Name</label>
        <input id="player-name" maxlength="10" type="text" />
      </div>
      <div>
        <!-- <button id="player-color">Change Color</button> -->
        <button id="player-name-btn">Change Name</button>
      </div>
      <div class="instruction-arrow-container">
        <div class="Select-arrow"></div>
      </div>
      <label class="instruction-text">Player selection</label>
      <div class="instruction-arrow-container">
        <div class="Select-arrow-dragon"></div>
      </div>
      <label class="instruction-text">Dundrian selection</label>
    </div>
    <div class="game-start">
      <button
        id="start-btn"
        style="
          margin-top: auto;
          margin-left: auto;
          margin-right: auto;
          width: 290;
        "
        disabled
      >
        Start game
      </button>
    </div>

    <div id="notification" class="notification-hide">
      <div id="notification-content" class="notification-box"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="/config.js"></script>
    <script src="/KeyPressListener.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
